<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table{
            width: calc(200px * 3);
            justify-content: center;
            border: 3px double grey;
        }
        table tr{
            text-align: center;
        }
        table td, th{
            border-top: 1px dotted grey;
            border-right: 1px solid grey;
            width: 200px;
        }
        table th{
            background-color: yellow;
        }

        .caja{
            width: 300px;
            margin: 20px;
            padding: 15px;
            border: 2px solid black;
            background-color: #cccccc;
        }

        .responsive{
            width: 300px;
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
            background-color: red;
        }

        @media(max-width: 767px) {
            .responsive{
                background-color: blue;
                color: white;
            }
        }

        /* 
        .responsive{
            width: 300px;
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
            background-color: blue;
            color: white;
        }
        
        @media(min-width: 768px) {
            .responsive{
                background-color: red;
            }
        } 
        */
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hermenegildo</td>
                <td>65</td>
                <td>Albacete</td>
            </tr>
            <tr>
                <td>Asuncion</td>
                <td>74</td>
                <td>Ciudad Real</td>
            </tr>
        </tbody>
    </table>
    <div class="caja"><p>Contenido</p></div>
    <div class="responsive"><p>Tengo un tractor amarillo que es lo que se lleva ahora</p></div>
</body>
</html>
